  <div class="vertimage"><img class="locsize" src="img/1tc.png"></div>

      <div class="verttext">
        <p class="lineh">フィレンツェ富裕層出身のジネブラ・デ・ベンチが、控えめな面持ちで描かれています。この時、彼女は16歳で、ルイジ・ニッコリニとの婚約 (1474年結婚) を記念した作品であったと考えられています。横向きではなく、斜め前からに描かれた最も早い肖像画のひとつで、その視線と表情によって彼女の心理を垣間見ることができます。残念ながら、下部と右辺が欠損しています。</p>
